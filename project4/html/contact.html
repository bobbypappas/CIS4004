<!DOCTYPE html>
<html lang="en">
  <!-- header for webpage-->
  <head>
    <title>Wellington Auto Contacts Page</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/mystyle.css">

  </head>
  <!-- body with basic address to show contacts-->
  <body class="contact">
    <!-- Here is the beginning of the form -->
    <div class="container">
      <h2>Contact Us!</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Email:</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="Enter email">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Phone number:</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="pwd" placeholder="Enter phone number">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </div>
      </form>
    </div>

    <p id="contactHeader"><u>Places you can contact us</u></p>
    <address>
      Address: 3103 Fortune Way #1, Wellington, FL 33414 <br>
      Phone: 561-790-2886 <br>
      Hours: Mon-Fri 7:30am - 5:30PM, Sat 8am - 1pm, Sun CLOSED <br>
    </address>
    <!-- links to other webpages-->
    <nav>
      <ul class="links">
        <li>
          <a href="services.html">"Services Offered"</a>
        </li>
        <li>
          <a href="../index.html">"Home Page"</a>
        </li>
      </ul>
    </nav>
  </body>
</html>
